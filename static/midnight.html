<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 · Lisp AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0612;
            --surface: #130b1f;
            --border: #2d1f4a;
            --text: #e8e0f0;
            --text-dim: #8b7aa8;
            --purple: #9b59b6;
            --gold: #f1c40f;
            --blue: #5dade2;
            --purple-glow: rgba(155, 89, 182, 0.5);
            --gold-glow: rgba(241, 196, 15, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(93, 173, 226, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(241, 196, 15, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .theme-select {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .theme-select select {
            font-family: 'Exo 2', sans-serif;
            font-size: 0.7rem;
            padding: 6px 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            cursor: pointer;
        }

        .theme-select select option {
            background: #130b1f;
            color: #e8e0f0;
        }

        .theme-select select:hover {
            border-color: var(--purple);
        }

        .container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 28px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 6px;
            color: var(--text);
            text-shadow: 0 0 30px var(--purple-glow), 0 0 60px var(--purple-glow);
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            margin-bottom: 20px;
        }

        .btn {
            font-family: 'Exo 2', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 10px 28px;
            background: transparent;
            border: 1px solid var(--purple);
            border-radius: 25px;
            color: var(--purple);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--purple);
            color: var(--bg);
            box-shadow: 0 0 25px var(--purple-glow);
        }

        .btn.game-active {
            background: rgba(155, 89, 182, 0.2);
            box-shadow: 0 0 20px var(--purple-glow);
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 12px 20px;
            background: rgba(155, 89, 182, 0.05);
            border: 1px solid var(--border);
            border-radius: 30px;
            transition: opacity 0.3s;
        }

        .settings-row.locked {
            pointer-events: none;
        }
        .settings-row.locked .setting-group {
            opacity: 0.4;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            transition: all 0.2s;
        }

        .toggle-label.active {
            color: var(--text);
            text-shadow: 0 0 8px currentColor;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 22px;
            cursor: pointer;
        }

        .toggle-switch input { opacity: 0; width: 0; height: 0; }

        .toggle-slider {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 22px;
            transition: all 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background: var(--purple);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--purple);
            transition: transform 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(22px);
            background: var(--gold);
            box-shadow: 0 0 8px var(--gold);
        }

        .depth-select {
            font-family: 'Exo 2', sans-serif;
            font-size: 0.75rem;
            padding: 4px 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 15px;
            color: var(--text);
            cursor: pointer;
        }

        .depth-select option {
            background: #130b1f;
            color: #e8e0f0;
        }

        .board-wrapper {
            background: rgba(19, 11, 31, 0.8);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(155, 89, 182, 0.05);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .cell:hover {
            border-color: var(--purple);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 0 10px var(--purple-glow);
        }

        .cell.player {
            background: radial-gradient(circle at 30% 30%, #c97be6, var(--purple));
            border-color: var(--purple);
            box-shadow: 0 0 20px var(--purple-glow), inset 0 -3px 6px rgba(0,0,0,0.3);
        }

        .cell.ai {
            background: radial-gradient(circle at 30% 30%, #f9e076, var(--gold));
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-glow), inset 0 -3px 6px rgba(0,0,0,0.3);
        }

        .cell.dropping {
            animation: star-drop 0.4s ease-in ease-out;
        }

        @keyframes star-drop {
            from { transform: translateY(var(--drop-distance, -100px)) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .cell.winning {
            animation: star-pulse 0.6s ease-in-out infinite alternate;
        }

        @keyframes star-pulse {
            to { 
                transform: scale(1.15);
                box-shadow: 0 0 35px currentColor;
            }
        }

        .columns {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 12px;
        }

        .col-num {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            cursor: pointer;
            padding: 4px;
            transition: all 0.2s;
        }

        .col-num:hover,
        .col-num.selected {
            color: var(--purple);
            text-shadow: 0 0 10px var(--purple);
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(155, 89, 182, 0.05);
            border: 1px solid var(--border);
            border-radius: 25px;
            margin-bottom: 16px;
        }

        .status {
            font-size: 0.8rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status.win { color: var(--gold); text-shadow: 0 0 15px var(--gold); }
        .status.lose { color: var(--purple); text-shadow: 0 0 15px var(--purple); }

        .stats {
            font-size: 0.7rem;
            color: var(--text-dim);
        }
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: #9b59b6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .spinner.active {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .legend-dot.player { 
            background: var(--purple); 
            box-shadow: 0 0 8px var(--purple);
        }

        .legend-dot.ai { 
            background: var(--gold); 
            box-shadow: 0 0 8px var(--gold);
        }
        /* Debug */
        .debug-check {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-dim);
            cursor: pointer;
            margin-left: 16px;
        }
        .debug-check:hover { color: var(--text); }
        .debug-check input { cursor: pointer; }
        .settings-row.locked .debug-check { opacity: 1; pointer-events: auto; }
        .settings-row.locked .debug-check input { pointer-events: auto; }

        .debug-panel {
            display: none;
            margin-top: 16px;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent);
            border-radius: 10px;
        }

        .debug-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            margin-bottom: 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .debug-row span:first-child { color: var(--text-dim); }
        .debug-row span:last-child { color: var(--text); font-weight: 600; }

        .debug-scores {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin: 12px 0;
        }

        .debug-col {
            flex: 1;
            min-width: 0;
            text-align: center;
            padding: 8px 4px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
            overflow: hidden;
        }

        .debug-col .num {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .debug-col .score {
            font-family: monospace;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .debug-col .score.pos { color: #4ade80; }
        .debug-col .score.neg { color: #f87171; }
        .debug-col .score.best { color: #fbbf24; }
        .debug-col .score.x { color: var(--text-dim); opacity: 0.5; }

        .debug-chose {
            text-align: center;
            font-size: 0.9rem;
            padding-top: 8px;
        }

        .debug-chose span {
            color: var(--yellow, #fbbf24);
            font-weight: bold;
        }


        footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.65rem;
            color: var(--text-dim);
            line-height: 1.8;
        }

        .keys {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
            font-size: 0.6rem;
            opacity: 0.5;
        }

        .version {
            margin-top: 6px;
            font-size: 0.55rem;
            opacity: 0.4;
        }

        @media (max-width: 500px) {
            .settings-row { flex-direction: column; gap: 12px; border-radius: 15px; }
        }
    
        

    </style>
</head>
<body>
    <div class="nebula"></div>
    <div class="stars" id="stars"></div>

    <div class="theme-select">
        <span>Theme:</span>
        <select id="theme-dropdown" onchange="window.location.href=this.value">
            <option value="modern.html">Modern</option>
            <option value="arcade.html">Arcade</option>
            <option value="terminal.html">Terminal</option>
            <option value="neon.html">Neon</option>
            <option value="paper.html">Paper</option>
            <option value="midnight.html" selected>Midnight</option>
            <option value="sunset.html">Sunset</option>
            <option value="hacker.html">Hacker</option>
        </select>
    </div>

    <div class="container">
        <header>
            <h1>CONNECT 4</h1>
            <p class="tagline">Lisp AI Engine</p>
        </header>

        <div class="controls">
            <button class="btn" id="new-game">New Game</button>
            <div class="settings-row" id="settings-row">
                <div class="setting-group">
                    <span class="setting-label">First</span>
                    <div class="toggle-container">
                        <span class="toggle-label active" id="label-you">You</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="ai-first-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label" id="label-ai">AI</span>
                    </div>
                </div>
                <div class="setting-group">
                    <span class="setting-label">Depth</span>
                    <select id="depth" class="depth-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            <label class="debug-check"><input type="checkbox" id="debug-mode"><span>Debug</span></label></div>
        </div>

        <div class="board-wrapper">
            <div class="board" id="board"></div>
            <div class="columns">
                <span class="col-num" data-col="0">1</span>
                <span class="col-num" data-col="1">2</span>
                <span class="col-num" data-col="2">3</span>
                <span class="col-num" data-col="3">4</span>
                <span class="col-num" data-col="4">5</span>
                <span class="col-num" data-col="5">6</span>
                <span class="col-num" data-col="6">7</span>
            </div>
        </div>

        <div class="status-bar">
            <span class="status" id="status"><span class="spinner" id="spinner"></span><span id="status-text">Press New Game to start</span></span>
            <span class="stats" id="stats"></span>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-dot player"></span>
                <span>You</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot ai"></span>
                <span>AI</span>
            </div>
        </div>

        <div class="debug-panel" id="debug-panel">
            <div class="debug-row"><span>Depth:</span><span id="dbg-depth">-</span></div>
            <div class="debug-row"><span>Instant Win:</span><span id="dbg-win">-</span></div>
            <div class="debug-row"><span>Must Block:</span><span id="dbg-block">-</span></div>
            <div class="debug-scores" id="dbg-scores">
                <div class="debug-col"><div class="num">1</div><div class="score">-</div></div>
                <div class="debug-col"><div class="num">2</div><div class="score">-</div></div>
                <div class="debug-col"><div class="num">3</div><div class="score">-</div></div>
                <div class="debug-col"><div class="num">4</div><div class="score">-</div></div>
                <div class="debug-col"><div class="num">5</div><div class="score">-</div></div>
                <div class="debug-col"><div class="num">6</div><div class="score">-</div></div>
                <div class="debug-col"><div class="num">7</div><div class="score">-</div></div>
            </div>
            <div class="debug-chose">AI Chose: <span id="dbg-chose">-</span></div>
        </div>

        <footer><footer>
            <p>Original Lisp engine by Andrew McDonald</p>
            <p>Minimax with α-β pruning</p>
            <p class="keys">1-7 drop · ← → select · enter confirm</p>
            <p class="version">v3.2</p>
        </footer>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        let boardState = null;
        let gameActive = false;
        let isProcessing = false;
        let selectedColumn = 3;
        let previousBoard = null;

        const statusEl = document.getElementById('status');
        const statusTextEl = document.getElementById('status-text');
        const spinnerEl = document.getElementById('spinner');
        const statsEl = document.getElementById('stats');
        const depthSelect = document.getElementById('depth');
        const newGameBtn = document.getElementById('new-game');
        const settingsRow = document.getElementById('settings-row');
        const cellElements = [];

        function setStatus(text, showSpinner = false) {
            statusTextEl.textContent = text;
            spinnerEl.classList.toggle('active', showSpinner);
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            cellElements.length = 0;
            for (let row = 5; row >= 0; row--) {
                for (let col = 0; col < 7; col++) {
                    if (!cellElements[col]) cellElements[col] = [];
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.addEventListener('click', () => makeMove(col));
                    board.appendChild(cell);
                    cellElements[col][row] = cell;
                }
            }
            document.querySelectorAll('.col-num').forEach(el => {
                el.addEventListener('click', () => makeMove(parseInt(el.dataset.col)));
            });
            document.addEventListener('keydown', handleKeydown);
        }

        function clearBoard() {
            for (let col = 0; col < 7; col++) {
                for (let row = 0; row < 6; row++) {
                    if (cellElements[col]?.[row]) cellElements[col][row].className = 'cell';
                }
            }
            previousBoard = null;
        }

        function updateBoard(board) {
            if (!board) return;
            for (let col = 0; col < 7; col++) {
                for (let row = 0; row < 6; row++) {
                    const cell = cellElements[col][row];
                    const value = board[col][row];
                    const prevValue = previousBoard?.[col]?.[row];
                    if (value === 'X') {
                        if (prevValue !== 'X') {
                            const dropDistance = -((6 - row) * 58);
                            cell.style.setProperty('--drop-distance', `${dropDistance}px`);
                            cell.className = 'cell player dropping';
                            setTimeout(() => cell.classList.remove('dropping'), 400);
                        } else { cell.className = 'cell player'; }
                    } else if (value === 'O') {
                        if (prevValue !== 'O') {
                            const dropDistance = -((6 - row) * 58);
                            cell.style.setProperty('--drop-distance', `${dropDistance}px`);
                            cell.className = 'cell ai dropping';
                            setTimeout(() => cell.classList.remove('dropping'), 400);
                        } else { cell.className = 'cell ai'; }
                    } else { cell.className = 'cell'; }
                }
            }
            previousBoard = JSON.parse(JSON.stringify(board));
        }

        function highlightWinningCells(cells) {
            if (!cells?.length) return;
            setTimeout(() => { cells.forEach(([col, row]) => cellElements[col]?.[row]?.classList.add('winning')); }, 300);
        }

        function updateColumnSelection() {
            document.querySelectorAll('.col-num').forEach((el, i) => {
                el.classList.toggle('selected', i === selectedColumn && gameActive);
            });
        }

        function handleKeydown(e) {
            if (e.key >= '1' && e.key <= '7') { if (gameActive) makeMove(parseInt(e.key) - 1); return; }
            switch(e.key) {
                case 'ArrowLeft': e.preventDefault(); selectedColumn = Math.max(0, selectedColumn - 1); updateColumnSelection(); break;
                case 'ArrowRight': e.preventDefault(); selectedColumn = Math.min(6, selectedColumn + 1); updateColumnSelection(); break;
                case 'Enter': case ' ': e.preventDefault(); if (gameActive) makeMove(selectedColumn); break;
                case 'n': case 'N': if (!e.ctrlKey && !e.metaKey) newGame(document.getElementById('ai-first-toggle').checked); break;
            }
        }

        // Depth is now sent with each move request - no separate setDepth needed

        async function newGame(aiFirst = false) {
            clearBoard();
            isProcessing = false;
            try {
                const res = await fetch(aiFirst ? `/api/new-game-ai-first?depth=${depthSelect.value}` : '/api/new-game');
                const data = await res.json();
                boardState = data.board;
                gameActive = true;
                selectedColumn = 3;
                newGameBtn.textContent = 'Resign';
                newGameBtn.classList.add('game-active');
                settingsRow.classList.add('locked');
                updateBoard(data.board);
                updateColumnSelection();
                setStatus(data.message);
                statusEl.className = 'status';
                statsEl.textContent = '';
                clearDebug();
                if (aiFirst && data) showDebug(data);
            } catch { setStatus('Connection error'); }
        }

        function endGame() {
            gameActive = false;
            newGameBtn.textContent = 'New Game';
            newGameBtn.classList.remove('game-active');
            settingsRow.classList.remove('locked');
            spinnerEl.classList.remove('active');
        }

        function findNextEmptyRow(col) {
            for (let row = 0; row < 6; row++) {
                const cell = cellElements[col][row];
                if (!cell.classList.contains('player') && !cell.classList.contains('ai')) return row;
            }
            return null;
        }

        async function makeMove(column) {
            if (!gameActive || !boardState) { setStatus('Press New Game to start'); return; }
            if (isProcessing) return;

            if (cellElements[column][5].classList.contains('player') || cellElements[column][5].classList.contains('ai')) return;
            isProcessing = true;
            const playerRow = findNextEmptyRow(column);
            if (playerRow !== null) {
                // Calculate drop distance from top of board
                const dropDistance = -((6 - playerRow) * 58);
                cellElements[column][playerRow].style.setProperty('--drop-distance', `${dropDistance}px`);
                cellElements[column][playerRow].className = 'cell player dropping';
                setTimeout(() => cellElements[column][playerRow].classList.remove('dropping'), 400);
                if (!previousBoard) { previousBoard = Array(7).fill(null).map(() => Array(6).fill(null)); }
                previousBoard[column][playerRow] = 'X';
            }
            setStatus('AI thinking...', true);
            const thinkingStartTime = Date.now();
            try {
                const res = await fetch(`/api/move?column=${column}&depth=${depthSelect.value}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ board: boardState })
                });
                const data = await res.json();
                if (data.error) { setStatus(data.error); if (playerRow !== null) { cellElements[column][playerRow].className = 'cell'; previousBoard[column][playerRow] = null; } return; }
                const elapsed = Date.now() - thinkingStartTime;
                if (elapsed < 1200) { await new Promise(r => setTimeout(r, 1200 - elapsed)); }
                boardState = data.board;
                updateBoard(data.board);
                setStatus(data.message);
                if (data.evaluations) statsEl.textContent = `${data.evaluations.toLocaleString()} positions`;
                showDebug(data);
                const winningCells = data.winningCells || data['winning-cells'];
                if (data.status === 'player_wins') { setStatus('You win!'); statusEl.className = 'status win'; endGame(); highlightWinningCells(winningCells); }
                else if (data.status === 'ai_wins') { setStatus('AI wins'); statusEl.className = 'status lose'; endGame(); highlightWinningCells(winningCells); }
                else if (data.status === 'draw') { setStatus('Draw'); endGame(); }
                else { statusEl.className = 'status'; }
            } catch { setStatus('Connection error'); if (playerRow !== null) cellElements[column][playerRow].className = 'cell'; }
            isProcessing = false;
            updateColumnSelection();
        }

        const toggle = document.getElementById('ai-first-toggle');
        const labelYou = document.getElementById('label-you');
        const labelAi = document.getElementById('label-ai');
        toggle.addEventListener('change', () => { labelYou.classList.toggle('active', !toggle.checked); labelAi.classList.toggle('active', toggle.checked); });
        newGameBtn.addEventListener('click', () => {
            if (gameActive) { endGame(); clearDebug(); setStatus('Change settings, then click New Game'); return; }
            newGame(toggle.checked);
        });
        
        // Debug mode
        
        // Debug
        const dbgToggle = document.getElementById('debug-mode');
        const dbgPanel = document.getElementById('debug-panel');
        let dbgOn = false;
        dbgToggle.addEventListener('change', () => {
            dbgOn = dbgToggle.checked;
            dbgPanel.style.display = dbgOn ? 'block' : 'none';
        });
        function showDebug(data) {
            if (!dbgOn) return;
            document.getElementById('dbg-depth').textContent = depthSelect.value;
            const win = data['immediate-win'] ?? data.immediateWin;
            const blk = data['immediate-block'] ?? data.immediateBlock;
            document.getElementById('dbg-win').textContent = win != null ? `Col ${win+1}` : 'None';
            document.getElementById('dbg-block').textContent = blk != null ? `Col ${blk+1}` : 'None';
            const scores = data['ai-scores'] || data.aiScores || [];
            const chose = data['ai-move'] ?? data.aiMove;
            const els = document.querySelectorAll('#dbg-scores .debug-col .score');
            const fmt = (n) => {
                if (n === null) return 'X';
                if (n === 50000) return 'WIN';
                if (n === -50000) return 'LOSS';
                if (n === 49000) return '49k';
                if (n === -49000) return '-49k';
                if (Math.abs(n) >= 10000) return (n > 0 ? '' : '-') + Math.round(Math.abs(n)/1000) + 'k';
                if (Number.isInteger(n)) return String(n);
                return n.toFixed(1);
            };
            scores.forEach(([c, s]) => {
                if (els[c]) {
                    if (s === null) { els[c].textContent = 'X'; els[c].className = 'score x'; }
                    else {
                        els[c].textContent = fmt(s);
                        els[c].className = 'score' + (c === chose ? ' best' : s > 0 ? ' pos' : s < 0 ? ' neg' : '');
                    }
                }
            });
            document.getElementById('dbg-chose').textContent = chose != null ? `Column ${chose+1}` : '-';
        }
        function clearDebug() {
            ['dbg-depth','dbg-win','dbg-block','dbg-chose'].forEach(id => document.getElementById(id).textContent = '-');
            document.querySelectorAll('#dbg-scores .score').forEach(e => { e.textContent = '-'; e.className = 'score'; });
        }

        initBoard();
    </script>
</body>
