version: '3.8'

services:
  connect4:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - LISP_AI_DEPTH=4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
