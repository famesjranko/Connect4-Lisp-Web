services:
  connect4:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - LISP_AI_DEPTH=4
    # Uncomment for development - allows editing static files without rebuilding
    # volumes:
    #   - ./static:/app/static:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
